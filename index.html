<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Generator</title>
    <link rel="stylesheet" href="./css/norm.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrap">
        <h1>String Generator</h1>
        <div class="options">
            <h2>Generation Options</h2>
            <span>
                String Length: <input id="length" type="number" placeholder="String Length">
            </span>

            <span>
                Numbers: <input id="numbers" type="checkbox">
            </span>

            <span>
                Characters: <input id="characters" type="checkbox">
            </span>

            <span>Symbols: 
                <input id="symbols" type="checkbox">
            </span>

            <span>
                Uppercase Characters: <input id="uppercase" type="checkbox">
            </span>

            <span>
                Custom Config: <input id="custom_import" type="text" placeholder="'help;' - documentation"> <br> 
                <code id="custom_text"></code>
            </span>
        </div>

        <div class="result">
            <h2>String Generation</h2>
            <button id="pswd_gen">Generate String</button>
            <input id="pswd_result" type="text" placeholder="Generated Result">
            <input id="pswd_show" type="checkbox"> <span>Hide String</span>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
